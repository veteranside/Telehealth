<body>
  


    <h1>Doctor Registration Form</h1>
    <form action="docreg.php" method="post">
        <label for="doctorName">Full name:</label>
        <input type="text" id="doctorName" name="doctorName" required>

        <label class="gender-label">Gender:
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="others" name="gender" value="others" required>
            <label for="others">Others</label>
        </label>

        <label>Date of Birth:</label>
        <select id="year" name="year" onchange="updateDays()" required></select>
        <select id="month" name="month" onchange="updateDays()" required></select>
        <select id="day" name="day" required></select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="password" name="confirmPassword" required>

        <!-- <label for= "Verification Message" > Insert your Display Picture:</label>
            <input type="file" id="verificationMessage" name="verificationMessage" accept=".jpeg, .png, .jpg "> -->
            <button type="submit">Submit</button>
            
        
    </form>

    <script>
        // JavaScript function to populate days based on selected month and year
        function updateDays() {
            var year = document.getElementById('year').value;
            var month = document.getElementById('month').value;
            var daySelect = document.getElementById('day');
            var daysInMonth = new Date(year, month, 0).getDate();

            // Clear existing options
            daySelect.innerHTML = '';

            // Add new day options
            for (var i = 1; i <= daysInMonth; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                daySelect.add(option);
            }
        }

        // Populate years dropdown from 1800 to 2024
        var yearSelect = document.getElementById('year');
        for (var i = 1980; i <= 2024; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.text = i;
            yearSelect.add(option);
        }

        // Populate months dropdown from January to December
        var monthSelect = document.getElementById('month');
        for (var i = 1; i <= 12; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.text = new Date(2000, i - 1, 1).toLocaleString('en-us', { month: 'long' });
            monthSelect.add(option);
        }
        
        updateDays();
    </script>
